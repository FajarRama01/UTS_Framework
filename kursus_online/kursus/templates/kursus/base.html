<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}MiniLMS{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f8fafc; font-family: Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
.card { border-radius: 12px; }
.nav-brand { font-weight: 700; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand nav-brand" href="#">MiniLMS</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navMenu">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="{% url 'instruktur-list' %}">Instruktur</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'kelas-list' %}">Kelas</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'materi-list' %}">Materi</a></li>
<li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
</ul>
</div>
</div>
</nav>


<div class="container mt-5">
{% block content %}{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
