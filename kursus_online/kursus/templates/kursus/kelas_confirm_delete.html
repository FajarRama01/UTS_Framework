{% extends 'kursus/base.html' %}
{% block title %}Hapus Kelas{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 rounded-4">

  <h4 class="text-danger fw-bold">Konfirmasi Hapus Kelas</h4>

  <p>Apakah Anda yakin ingin menghapus kelas:</p>
  
  <p><strong>{{ object.judul }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Ya, Hapus</button>
    <a href="{% url 'kelas-detail' object.pk %}" class="btn btn-secondary">Batal</a>
  </form>

</div>
{% endblock %}
