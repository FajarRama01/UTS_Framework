{% extends 'kursus/base.html' %}
{% block title %}Form Kelas{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 rounded-4">

  <h3 class="fw-bold">
    {% if object %}Edit Kelas{% else %}Tambah Kelas{% endif %}
  </h3>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="mt-3">
      <button class="btn btn-primary">Simpan</button>
      <a href="{% url 'kelas-list' %}" class="btn btn-secondary">Kembali</a>
    </div>
  </form>
</div>
{% endblock %}
