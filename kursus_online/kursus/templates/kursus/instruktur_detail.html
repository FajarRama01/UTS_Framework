{% extends 'kursus/base.html' %}
{% block title %}Detail Instruktur - {{ object.nama }}{% endblock %}
{% block content %}
<div class="card p-4">
    <h3 class="mb-2">{{ object.nama }}</h3>
    <p><strong>Email:</strong> {{ object.email }}</p>
    <p><strong>Keahlian:</strong> {{ object.keahlian }}</p>
    <p><strong>Tanggal Bergabung:</strong> {{ object.tanggal_bergabung|date:'d
        M Y' }}</p>
    <div class="mt-3">
        <a href="{% url 'instruktur-update' object.pk %}" class="btn btnwarning">Edit</a>
        <a href="{% url 'instruktur-delete' object.pk %}" class="btn btndanger">Hapus</a>
        <a href="{% url 'instruktur-list' %}" class="btn btn-secondary">Kembali</ a>
    </div>
</div>
{% endblock %}
