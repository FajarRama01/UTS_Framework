{% extends 'kursus/base.html' %}
{% block title %}Form Instruktur{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 rounded-4">
  <h3 class="fw-bold mb-3">
    {% if object %} Edit Instruktur {% else %} Tambah Instruktur {% endif %}
  </h3>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>

    <button class="btn btn-primary">Simpan</button>
    <a href="{% url 'instruktur-list' %}" class="btn btn-secondary">Kembali</a>
  </form>
</div>
{% endblock %}
