{% extends 'kursus/base.html' %}
{% block title %}Hapus Instruktur - {{ object.nama }}{% endblock %}
{% block content %}
<div class="card p-4">
    <h4 class="text-danger">Konfirmasi Hapus</h4>
    <p>Apakah anda yakin ingin menghapus instruktur: <strong>{{ object.nama }}
        </strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'instruktur-detail' object.pk %}" class="btn btnsecondary">Batal</a>
    </form>
</div>
{% endblock %}
